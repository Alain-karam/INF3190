<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>test form</h1>

        <script src="../JS/scipt.js"></script>
        <form id="testFom">
            <label for="gender"> Quel est votre genre?</label>
            <select id="gender" required>
                <option value="">Sélectionnez</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="non-binary">Non-binaire</option>
            </select>

            <label for="age">Quel est votre âge?</label>
            <input type="number" id="age" required>

            <label for="vehicleValue">Quelle est la valeur d'achat de votre véhicule?</label>
            <input type="number" id="vehicleValue" required>

            <label for="vehicleYear">Quelle est l'année de fabrication de votre véhicule?</label>
            <input type="number" id="vehicleYear" required>

            <label for="claims">Avez-vous fait des réclamations d'assurance auto dans les 6 dernières années?</label>
            <select id="claims" required>
                <option value="">Sélectionnez</option>
                <option value="yes">Oui</option>
                <option value="no">Non</option>
            </select>

            <label for="numClaims">Combien de réclamations avez-vous faites?</label>
            <input type="number" id="numClaims">

            <button type="submit">Obtenir une soumission</button>
        </form>
    </body>
</html>
