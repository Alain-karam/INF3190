<!DOCTYPE html>
<html>
<head>
    <title>Mettre un animal en adoption</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Mettre un animal en adoption</h1>
    <form action="{{ url_for('adoption_form') }}" method="post" onsubmit="return validateForm()">
        <label for="nom">Nom de l'animal:</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="espece">Espèce:</label>
        <input type="text" id="espece" name="espece" required><br>

        <label for="race">Race:</label>
        <input type="text" id="race" name="race" required><br>

        <label for="age">Âge:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="courriel">Adresse courriel:</label>
        <input type="email" id="courriel" name="courriel" required><br>

        <label for="adresse">Adresse de récupération:</label>
        <input type="text" id="adresse" name="adresse" required><br>

        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" required><br>

        <label for="cp">Code postal:</label>
        <input type="text" id="cp" name="cp" required><br>

        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
