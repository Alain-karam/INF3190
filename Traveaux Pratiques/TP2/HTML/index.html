<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Soumissions d'assurance auto</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <meta charset="utf-8">
</head>

<body>
    <h1>Soumissions d'assurance auto</h1>

    <form id="formulaireAssurance">
        <div id="labelsContainer">
            <label for="genre">Quel est votre genre?</label>
            <select id="genre" required>
                <option value="">Sélectionnez</option>
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
                <option value="non-binaire">Non-binaire</option>
            </select>

            <br>
            <label for="age">Quel est votre âge?</label>
            <input type="number" id="age" required>
            <span id="messageErreurAge" class="erreur" style="display: none;"></span>
            <br>
            <label for="valeurVehicule">Quelle est la valeur d'achat de votre véhicule?</label>
            <input type="number" id="valeurVehicule" required>
            <span id="messageErreurValeurV" class="erreur" style="display: none;"></span>

            <br>
            <label for="anneeVehicule">Quelle est l'année de fabrication de votre véhicule?</label>
            <input type="number" id="anneeVehicule" required>
            <span id="messageErreurAnneeV" class="erreur" style="display: none;"></span>

            <br>
            <label for="reclamations">Avez-vous fait des réclamations d'assurance auto dans les 6 dernières
                années?</label>
            <select id="reclamations" required>
                <option value="">Sélectionnez</option>
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>

            <br>
            <div id="combienReclamations" style="display: none;">
                <label for="nbReclamations">Combien de réclamations avez-vous faites?</label>
                <input type="number" id="nbReclamations">
                <span id="messageErreurNbReclamations" class="erreur" style="display: none;"></span>

                <div id="listeReclamations"> </div>
            </div>
            <div id="montantReclamations"> </div>
            <span id="messageErreurMontantReclamations" class="erreur" style="display: none;"></span>

            <span id="messageErreur" class="erreur" style="display: none;">Désolé, nous n'avons aucun produit à offrir
                pour ce profil de client.</span>

            <button type="submit">Obtenir une soumission</button>
        </div>
    </form>

    <div id="resultat" style="display: none;">
        <h2>Résultat de la soumission</h2>
        <p>Votre montant Annuel:</p>
        <p id="montantAssuranceAnnuelle"></p>
        <p>Votre montant Mensuel:</p>
        <p id="montantAssuranceMensuelle"></p>
    </div>

    <div id="nouvelleSoumission" style="display: none;">
        <p>Voulez-vous faire une nouvelle soumission?</p>
        <button id="boutonNouvelleSoumission">Nouvelle soumission</button>
    </div>

    <script src="../JS/script.js"></script>

</body>

</html>
